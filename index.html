<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/c0637d641e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Top Section -->
    <section class="bg-info bg-opacity-10 height-full">
        <div class="container">
            <div class="d-flex justify-content-between px-5 py-5 align-items-center">
                <h4 class="text-dark-emphasis fw-bold">Hot Gadgets</h4>
                <button class="btn btn-primary fw-semibold px-4 py-2">Sign Up</button>
            </div>
        </div>
        <div class="text-center width-800 mx-auto">
            <h1 class="title-font fw-bold">Apple Iphone 13 Pro Max</h1>
            <p class="text-secondary width-650 mx-auto mt-4 mb-4">There are many variations of passages of Lorem Ipsum
                available but the majority have suffered alteration in some form, by injected humou.</p>
            <button class="btn btn-primary fw-semibold px-5 py-3">Buy Now</button>
        </div>
    </section>
    <!-- Three Phone -->
    <div class="row row-cols-3 w-75 mx-auto position-absolute start-50 half-style">
        <div class="d-flex justify-content-center align-items-end">
            <img class="w-75" src="images/iphone15.png" alt="">
        </div>
        <div class="d-flex justify-content-center align-items-end">
            <img class="img-fluid" src="images/iphone15.png" alt="">
        </div>
        <div class="d-flex justify-content-center align-items-end">
            <img class="w-75" src="images/iphone15.png" alt="">
        </div>
    </div>
    <!-- Search Phone -->
    <div class="text-center mt-400 col-11 col-sm-8 col-md-7 col-lg-6 mx-auto">
        <h2 class="fw-bold">Search Your Phone</h2>
        <div class="d-flex my-5">
            <input id="search-field" class="form-control p-3" list="datalistOptions" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="iphone">
                <option value="samsung">
                <option value="huawei">
                <option value="oppo">
                <option value="vivo">
            </datalist>
            <button id="btn-search" class="btn btn-primary px-5 fw-semibold">Search</button>
        </div>
    </div>
    <!-- Spinner -->
    <div id="spinner" class="d-none h-200 d-flex justify-content-center align-items-center">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- No Result GIF -->
    <div id="not-found-div" class="text-center d-none">
        <img src="images/no-result.gif" alt="">
    </div>
    <!-- Search Result -->
    <div id="phones-container" class="h-25 row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 w-75 mx-auto">

    </div>
    <!-- Show All button -->
    <div id="btn-show-all" class="text-center my-5 d-none">
        <button id="btn-show-all" class="btn btn-primary px-5 py-3 mt-2 fw-semibold">Show All</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="btn-show-details" tabindex="-1" aria-labelledby="btn-show-detailsLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="btn-show-detailsLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div
                        class="h-200px bg-info bg-opacity-10 rounded rounded-3 d-flex justify-content-center align-items-center">
                        <div class="w-25">
                            <img id="modalImage" class="rounded rounded-4 w-100" src="" class="card-img-top" alt="...">
                        </div>
                    </div>

                    <div>
                        <h6 class="mt-4"><span class="fw-bold">Storage: </span><span id="storage-element"
                                class="text-secondary"></span></h6>

                        <h6 class="mt-4"><span class="fw-bold">Display Size: </span><span id="display-size-element"
                                class="text-secondary"></span></h6>

                        <h6 class="mt-4"><span class="fw-bold">Chipset: </span><span id="chipset-element"
                                class="text-secondary"></span></h6>

                        <h6 class="mt-4"><span class="fw-bold">Memory: </span><span id="memory-element"
                                class="text-secondary"></span></h6>

                        <h6 class="mt-4"><span class="fw-bold">Sensor: </span><span id="sensors-element"
                                class="text-secondary"></span></h6>

                        <h6 class="mt-4"><span class="fw-bold">Brand: </span><span id="brand-element" class="text-secondary"></span></h6>

                        <h6 class="mt-4"><span class="fw-bold">GPS: </span><span id="gps-element" class="text-secondary"></span></h6>

                        <h6 class="mt-4"><span class="fw-bold">Release Date: </span><span id="date-element" class="text-secondary"></span></h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS File -->
    <script src="js/app.js"></script>
</body>

</html>
